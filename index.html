<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="form-div">
      <h1>Groceries</h1>
      <p>Enter a list of the groceries that you need. Do not leave any fields blank.</p>
  
      <form action="#" id="groceries-required">
        <div class="form-group">
          <label for="item1">First Item:</label>
          <input type="text" id="item1" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="item2">Second Item:</label>
          <input type="text" id="item2" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="item3">Third Item:</label>
          <input type="text" id="item3" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="item4">Fourth Item:</label>
          <input type="text" id="item4" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="item5">Fifth Item:</label>
          <input type="text" id="item5" class="form-control" required>
        </div>
  
          <button class="btn" type="submit">Sumbit Grocery List</button>
      </form>
    </div>

    <div class="final-list">
      <h2>Here is a list of the groceries you have entered.</h2>
      <ul id="grocery-list">
      </ul>
    </div>

  </div>

</body>
</html>
